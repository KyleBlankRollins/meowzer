<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <!-- F1 race car -->
  <defs>
    <linearGradient id="carBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rear wing -->
  <rect x="8" y="26" width="8" height="2" fill="#2C2C2C"/>
  <rect x="6" y="24" width="12" height="2" rx="1" fill="#1A1A1A"/>

  <!-- Main car body -->
  <ellipse cx="32" cy="32" rx="22" ry="8" fill="url(#carBodyGradient)"/>

  <!-- Cockpit -->
  <ellipse cx="28" cy="32" rx="8" ry="6" fill="#4A4A4A"/>
  <ellipse cx="28" cy="32" rx="6" ry="4" fill="#87CEEB" opacity="0.6"/>

  <!-- Front nose cone -->
  <polygon points="54,32 48,28 48,36" fill="#DC143C"/>
  <polygon points="56,32 54,30 54,34" fill="#8B0000"/>

  <!-- Racing stripe -->
  <ellipse cx="36" cy="32" rx="12" ry="2" fill="#FFFFFF" opacity="0.8"/>

  <!-- Rear wheels -->
  <ellipse cx="18" cy="26" rx="4" ry="3" fill="#1A1A1A"/>
  <ellipse cx="18" cy="38" rx="4" ry="3" fill="#1A1A1A"/>

  <!-- Front wheels -->
  <ellipse cx="46" cy="27" rx="3" ry="2" fill="#1A1A1A"/>
  <ellipse cx="46" cy="37" rx="3" ry="2" fill="#1A1A1A"/>

  <!-- Wheel details -->
  <ellipse cx="18" cy="26" rx="2" ry="1.5" fill="#4A4A4A"/>
  <ellipse cx="18" cy="38" rx="2" ry="1.5" fill="#4A4A4A"/>
  <ellipse cx="46" cy="27" rx="1.5" ry="1" fill="#4A4A4A"/>
  <ellipse cx="46" cy="37" rx="1.5" ry="1" fill="#4A4A4A"/>

  <!-- Exhaust pipes -->
  <rect x="10" y="30" width="3" height="1" fill="#696969"/>
  <rect x="10" y="33" width="3" height="1" fill="#696969"/>

  <!-- Racing number -->
  <text x="38" y="34" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">7</text>

  <!-- Speed lines (motion effect) -->
  <line x1="4" y1="28" x2="8" y2="28" stroke="#DC143C" stroke-width="1" opacity="0.5"/>
  <line x1="2" y1="32" x2="8" y2="32" stroke="#DC143C" stroke-width="1" opacity="0.5"/>
  <line x1="4" y1="36" x2="8" y2="36" stroke="#DC143C" stroke-width="1" opacity="0.5"/>
</svg>
