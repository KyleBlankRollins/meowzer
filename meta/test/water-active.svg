<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <!-- Bowl -->
  <ellipse cx="32" cy="48" rx="20" ry="6" fill="#D3D3D3"/>
  <path d="M 12 48 Q 12 38 32 38 Q 52 38 52 48" fill="#E8E8E8"/>
  <path d="M 12 48 L 16 44 Q 16 38 32 38 Q 48 38 48 44 L 52 48" fill="#F5F5F5"/>

  <!-- Bowl rim highlight -->
  <path d="M 12 48 Q 12 46 32 46 Q 52 46 52 48" fill="#FFFFFF" opacity="0.3"/>

  <!-- Water in bowl -->
  <defs>
    <linearGradient id="waterBowlGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B0E0E6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Water surface -->
  <ellipse cx="32" cy="42" rx="16" ry="5" fill="url(#waterBowlGradient)"/>

  <!-- Water reflections and movement lines -->
  <ellipse cx="28" cy="41" rx="6" ry="2" fill="#FFFFFF" opacity="0.3"/>
  <ellipse cx="36" cy="41" rx="5" ry="2" fill="#FFFFFF" opacity="0.25"/>

  <!-- Ripple effects -->
  <ellipse cx="32" cy="42" rx="10" ry="3" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>
  <ellipse cx="32" cy="42" rx="14" ry="4" fill="none" stroke="#FFFFFF" stroke-width="0.3" opacity="0.3"/>

  <!-- Shine highlights -->
  <ellipse cx="26" cy="40" rx="2" ry="1" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="38" cy="40" rx="2" ry="1" fill="#FFFFFF" opacity="0.6"/>
</svg>
