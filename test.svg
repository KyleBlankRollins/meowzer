<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80" shape-rendering="geometricPrecision">

  <g id="body-group">
    <!-- Body -->
    <ellipse id="body" cx="50" cy="65" rx="28" ry="22" fill="black"/>

    <!-- Body shading -->
    <ellipse cx="50" cy="70" rx="24" ry="18" fill="black" opacity="0.3"/>

    <!-- Tail -->
    <path id="tail" d="M 75 65 Q 90 55, 95 70" stroke="" stroke-width="8" fill="black" stroke-linecap="round"/>
  </g>

  <g id="head-group">
    <!-- Head -->
    <circle id="head" cx="50" cy="40" r="20" fill="black"/>

    <!-- Head shading -->
    <circle cx="50" cy="45" r="16" fill="black" opacity="0.3"/>

    <!-- Ears -->
    <polygon id="ear1" points="35,30 32,18 40,25" fill="black"/>
    <polygon points="35,30 33,22 38,26" fill="black" opacity="0.3"/>

    <polygon id="ear2" points="65,30 68,18 60,25" fill="black"/>
    <polygon points="65,30 67,22 62,26" fill="black" opacity="0.3"/>

    <!-- Eyes -->
    <ellipse id="eye1" cx="43" cy="38" rx="4" ry="5" fill="black"/>
    <ellipse cx="43" cy="37" rx="2" ry="2.5" fill="#FFFFFF" opacity="0.6"/>

    <ellipse id="eye-2" cx="57" cy="38" rx="4" ry="5" fill="black"/>
    <ellipse cx="57" cy="37" rx="2" ry="2.5" fill="#FFFFFF" opacity="0.6"/>

    <!-- Nose -->
    <ellipse cx="50" cy="44" rx="2.5" ry="2" fill="#FF9999"/>

    <!-- Mouth -->
    <path d="M 50 46 Q 48 48, 46 47" stroke="" stroke-width="1" fill="#FF9999" stroke-linecap="round"/>
    <path d="M 50 46 Q 52 48, 54 47" stroke="" stroke-width="1" fill="#FF9999" stroke-linecap="round"/>

    <!-- Whiskers -->
    <line x1="30" y1="42" x2="20" y2="40" stroke="grey" stroke-width="0.5"/>
    <line x1="30" y1="44" x2="18" y2="44" stroke="grey" stroke-width="0.5"/>
    <line x1="30" y1="46" x2="20" y2="48" stroke="grey" stroke-width="0.5"/>

    <line x1="70" y1="42" x2="80" y2="40" stroke="grey" stroke-width="0.5"/>
    <line x1="70" y1="44" x2="82" y2="44" stroke="grey" stroke-width="0.5"/>
    <line x1="70" y1="46" x2="80" y2="48" stroke="grey" stroke-width="0.5"/>
  </g>


</svg>