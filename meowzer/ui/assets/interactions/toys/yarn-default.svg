<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <!-- Yarn ball -->
  <defs>
    <radialGradient id="yarnBallGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF85C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E85A9F;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="32" cy="50" rx="16" ry="3" fill="#000000" opacity="0.15"/>

  <!-- Main yarn ball -->
  <circle cx="32" cy="32" r="18" fill="url(#yarnBallGradient)"/>

  <!-- Yarn strand wrappings - horizontal -->
  <path d="M 20 26 Q 26 24 32 26 Q 38 28 44 26" fill="none" stroke="#E85A9F" stroke-width="2.5" opacity="0.6"/>
  <path d="M 18 32 Q 24 30 32 32 Q 40 34 46 32" fill="none" stroke="#E85A9F" stroke-width="2.5" opacity="0.7"/>
  <path d="M 20 38 Q 26 36 32 38 Q 38 40 44 38" fill="none" stroke="#E85A9F" stroke-width="2.5" opacity="0.6"/>

  <!-- Diagonal wrappings -->
  <path d="M 26 18 Q 30 24 32 32 Q 34 40 38 46" fill="none" stroke="#D14787" stroke-width="2" opacity="0.5"/>
  <path d="M 38 18 Q 34 24 32 32 Q 30 40 26 46" fill="none" stroke="#D14787" stroke-width="2" opacity="0.5"/>

  <!-- Circular wrappings for texture -->
  <circle cx="32" cy="32" r="14" fill="none" stroke="#F080B8" stroke-width="2" opacity="0.4"/>
  <circle cx="32" cy="32" r="10" fill="none" stroke="#F080B8" stroke-width="1.5" opacity="0.5"/>

  <!-- Loose strand at top -->
  <path d="M 32 14 Q 28 10 26 8 Q 24 6 24 4" fill="none" stroke="#E85A9F" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Soft dimensional shading (not reflective) -->
  <path d="M 20 24 Q 24 22 28 24" fill="none" stroke="#FFB3D9" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <path d="M 24 20 Q 26 18 28 20" fill="none" stroke="#FFB3D9" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
</svg>
