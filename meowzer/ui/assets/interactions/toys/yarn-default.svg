<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <!-- Yarn ball -->
  <defs>
    <linearGradient id="yarnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C71585;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main yarn ball -->
  <circle cx="32" cy="32" r="18" fill="url(#yarnGradient)"/>

  <!-- Yarn strand wrappings -->
  <path d="M 20 26 Q 26 24 32 26 Q 38 28 44 26" fill="none" stroke="#FF1493" stroke-width="2" opacity="0.8"/>
  <path d="M 18 32 Q 24 30 32 32 Q 40 34 46 32" fill="none" stroke="#FF1493" stroke-width="2" opacity="0.8"/>
  <path d="M 20 38 Q 26 36 32 38 Q 38 40 44 38" fill="none" stroke="#FF1493" stroke-width="2" opacity="0.8"/>

  <!-- Diagonal wrappings -->
  <path d="M 26 18 Q 30 24 32 32 Q 34 40 38 46" fill="none" stroke="#C71585" stroke-width="1.5" opacity="0.7"/>
  <path d="M 38 18 Q 34 24 32 32 Q 30 40 26 46" fill="none" stroke="#C71585" stroke-width="1.5" opacity="0.7"/>

  <!-- Circular wrappings for texture -->
  <circle cx="32" cy="32" r="14" fill="none" stroke="#FF69B4" stroke-width="1.5" opacity="0.5"/>
  <circle cx="32" cy="32" r="10" fill="none" stroke="#FF1493" stroke-width="1" opacity="0.6"/>

  <!-- Loose strand at top -->
  <path d="M 32 14 Q 28 10 26 8 Q 24 6 24 4" fill="none" stroke="#FF1493" stroke-width="2" stroke-linecap="round"/>

  <!-- Shadow -->
  <ellipse cx="32" cy="50" rx="16" ry="3" fill="#000000" opacity="0.2"/>

  <!-- Highlights for dimension -->
  <circle cx="26" cy="26" r="4" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="38" cy="28" r="2" fill="#FFFFFF" opacity="0.2"/>
</svg>
