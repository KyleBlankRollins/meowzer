<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <!-- Unraveled yarn strand -->
  <defs>
    <linearGradient id="yarnStrandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF85C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E85A9F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shadow under strand -->
  <path d="M 8 34 Q 16 22 24 30 Q 32 38 40 30 Q 48 22 56 34" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round" opacity="0.1"/>

  <!-- Main strand path (playful curved line) -->
  <path d="M 8 32 Q 16 20 24 28 Q 32 36 40 28 Q 48 20 56 32" fill="none" stroke="url(#yarnStrandGradient)" stroke-width="4" stroke-linecap="round"/>

  <!-- Strand texture lines -->
  <path d="M 10 32 Q 16 21 22 27" fill="none" stroke="#E85A9F" stroke-width="1.5" opacity="0.5"/>
  <path d="M 26 29 Q 32 37 38 29" fill="none" stroke="#E85A9F" stroke-width="1.5" opacity="0.5"/>
  <path d="M 42 28 Q 48 21 54 32" fill="none" stroke="#E85A9F" stroke-width="1.5" opacity="0.5"/>

  <!-- Strand loops and twists for texture -->
  <path d="M 12 32 Q 14 28 16 32" fill="none" stroke="#D14787" stroke-width="2.5" opacity="0.6"/>
  <path d="M 28 28 Q 30 24 32 28" fill="none" stroke="#D14787" stroke-width="2.5" opacity="0.6"/>
  <path d="M 44 28 Q 46 24 48 28" fill="none" stroke="#D14787" stroke-width="2.5" opacity="0.6"/>

  <!-- Small loose fibers -->
  <line x1="20" y1="26" x2="22" y2="22" stroke="#E85A9F" stroke-width="1.5" opacity="0.5"/>
  <line x1="36" y1="34" x2="38" y2="38" stroke="#E85A9F" stroke-width="1.5" opacity="0.5"/>
  <line x1="52" y1="30" x2="54" y2="26" stroke="#E85A9F" stroke-width="1.5" opacity="0.5"/>
  <line x1="18" y1="28" x2="16" y2="24" stroke="#E85A9F" stroke-width="1.5" opacity="0.5"/>

  <!-- Knots/tangles along the strand -->
  <circle cx="24" cy="28" r="2.5" fill="#E85A9F"/>
  <circle cx="40" cy="28" r="2.5" fill="#E85A9F"/>
  <circle cx="32" cy="36" r="2" fill="#D14787"/>

  <!-- Soft dimensional shading on strand -->
  <path d="M 9 31 Q 17 19 25 27" fill="none" stroke="#FFB3D9" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  <path d="M 35 35 Q 43 27 51 31" fill="none" stroke="#FFB3D9" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
</svg>
