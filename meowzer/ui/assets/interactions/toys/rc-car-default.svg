<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <!-- Remote control -->
  <defs>
    <linearGradient id="remoteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Remote body -->
  <rect x="8" y="16" width="20" height="32" rx="3" fill="url(#remoteGradient)"/>

  <!-- Antenna -->
  <rect x="16" y="8" width="2" height="8" fill="#696969"/>
  <circle cx="17" cy="8" r="2" fill="#DC143C"/>

  <!-- Control stick -->
  <circle cx="18" cy="28" r="6" fill="#1A1A1A"/>
  <circle cx="18" cy="28" r="4" fill="#DC143C"/>

  <!-- Buttons -->
  <circle cx="14" cy="40" r="2" fill="#32CD32"/>
  <circle cx="22" cy="40" r="2" fill="#FFD700"/>

  <!-- Direction pad -->
  <rect x="16" y="20" width="2" height="6" fill="#696969"/>
  <rect x="13" y="23" width="8" height="2" fill="#696969"/>

  <!-- Car tire -->
  <defs>
    <radialGradient id="tireGradient">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </radialGradient>
  </defs>

  <circle cx="44" cy="32" r="14" fill="url(#tireGradient)"/>

  <!-- Tire tread -->
  <circle cx="44" cy="32" r="11" fill="none" stroke="#2C2C2C" stroke-width="2"/>
  <circle cx="44" cy="32" r="8" fill="none" stroke="#4A4A4A" stroke-width="1"/>

  <!-- Tire spokes -->
  <line x1="44" y1="24" x2="44" y2="40" stroke="#696969" stroke-width="1"/>
  <line x1="36" y1="32" x2="52" y2="32" stroke="#696969" stroke-width="1"/>
  <line x1="38" y1="26" x2="50" y2="38" stroke="#696969" stroke-width="1"/>
  <line x1="38" y1="38" x2="50" y2="26" stroke="#696969" stroke-width="1"/>

  <!-- Center hub -->
  <circle cx="44" cy="32" r="3" fill="#8B0000"/>
</svg>
