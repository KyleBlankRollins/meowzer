<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hat Test - Meowkit</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        padding: 2rem;
        background: #f5f5f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }
      .cat-card {
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .cat-card h3 {
        margin-top: 0;
        color: #555;
      }
      .cat-preview {
        width: 100%;
        height: auto;
        border: 2px solid #eee;
        border-radius: 4px;
      }
      .seed {
        font-family: "Courier New", monospace;
        font-size: 0.85rem;
        color: #666;
        background: #f9f9f9;
        padding: 0.5rem;
        border-radius: 4px;
        margin-top: 1rem;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ© Cat Hats Test</h1>
      <p>
        Testing hat rendering on cats with different sizes and colors
      </p>

      <div class="grid" id="catGrid"></div>
    </div>

    <script type="module">
      import { buildCatWithAccessories } from "./dist/builder.js";

      const testCases = [
        {
          name: "Orange Tabby with Red Beanie",
          settings: {
            color: "#FF9500",
            eyeColor: "#00FF00",
            pattern: "tabby",
            size: "medium",
            furLength: "short",
          },
          accessories: {
            hat: {
              type: "beanie",
              baseColor: "#FF0000",
              accentColor: "#FFFF00",
            },
          },
        },
        {
          name: "Black Cat with Blue Cowboy Hat",
          settings: {
            color: "#000000",
            eyeColor: "#FFD700",
            pattern: "solid",
            size: "large",
            furLength: "short",
          },
          accessories: {
            hat: {
              type: "cowboy",
              baseColor: "#0000FF",
              accentColor: "#8B4513",
            },
          },
        },
        {
          name: "Small Calico with Green Baseball Cap",
          settings: {
            color: "#FFFFFF",
            eyeColor: "#00FFFF",
            pattern: "calico",
            size: "small",
            furLength: "medium",
          },
          accessories: {
            hat: {
              type: "baseball",
              baseColor: "#00FF00",
              accentColor: "#FF0000",
            },
          },
        },
        {
          name: "Tuxedo Cat with Purple Beanie",
          settings: {
            color: "#000000",
            eyeColor: "#00FF00",
            pattern: "tuxedo",
            size: "medium",
            furLength: "long",
          },
          accessories: {
            hat: {
              type: "beanie",
              baseColor: "#800080",
              accentColor: "#FFC0CB",
            },
          },
        },
        {
          name: "Spotted Cat with Orange Cowboy Hat",
          settings: {
            color: "#D2691E",
            eyeColor: "#8B4513",
            pattern: "spotted",
            size: "large",
            furLength: "short",
          },
          accessories: {
            hat: {
              type: "cowboy",
              baseColor: "#FF8C00",
              accentColor: "#000000",
            },
          },
        },
        {
          name: "Cat without Hat (for comparison)",
          settings: {
            color: "#808080",
            eyeColor: "#4169E1",
            pattern: "solid",
            size: "medium",
            furLength: "short",
          },
        },
      ];

      const grid = document.getElementById("catGrid");

      testCases.forEach((test) => {
        try {
          const cat = buildCatWithAccessories(
            test.settings,
            test.accessories
          );

          const card = document.createElement("div");
          card.className = "cat-card";

          card.innerHTML = `
                    <h3>${test.name}</h3>
                    <div>${cat.spriteData.svg}</div>
                    <div class="seed">Seed: ${cat.seed}</div>
                `;

          grid.appendChild(card);
        } catch (error) {
          console.error(`Error building ${test.name}:`, error);

          const card = document.createElement("div");
          card.className = "cat-card";
          card.innerHTML = `
                    <h3>${test.name}</h3>
                    <p style="color: red;">Error: ${error.message}</p>
                `;
          grid.appendChild(card);
        }
      });
    </script>
  </body>
</html>
